<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Gato Caf√©</title>
    <link rel="stylesheet" href="orderstyle.css">
</head>
<body>
    <header>
        <a href="#" class="logo">El Gato Caf√©</a>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#" class="active">Order</a></li>
            </ul>
        </nav>
        <div class="cart-icon">üõí</div>
    </header>

    <div class="main-container">
        <div class="content-area">
            <div class="hero">
                <img src="https://i.pinimg.com/736x/4c/88/ed/4c88edecdb2ca36bf6acf8542cf63c6e.jpg" alt="Coffee with cat latte art">
                <div class="hero-text">
                    <h2>SIGNATURE<br>COLD BREWS</h2>
                </div>
            </div>

            <div class="order-options">
                <button class="order-button active">Delivery</button>
                <button class="order-button">Pickup</button>
            </div>

            <div class="search-bar">
                <input type="text" placeholder="Search..." id="searchInput">
            </div>

            <div class="product-grid" id="productGrid">
               
            </div>
        </div>

        <div class="sidebar-cart">
            <div class="cart-header">
                <div>
                    <div class="cart-title" id="cartItemName">Espresso Coffee</div>
                    <div class="cart-subtitle">Small</div>
                </div>
                <div class="cart-edit">
                    <span class="cart-edit-text">Edit</span>
                    <span class="cart-edit-icon">üóëÔ∏è</span>
                </div>
            </div>

            <div class="cart-items" id="cartItems">
                
            </div>

            <div class="promo-code">
                <div class="promo-icon">üéüÔ∏è</div>
                <input type="text" placeholder="Enter code >" class="promo-input">
            </div>

            <div class="cart-total-section">
                <div class="cart-total-row">
                    <span>Subtotal</span>
                    <span id="subtotal">‚Ç±150</span>
                </div>
                <div class="cart-total-row">
                    <span>Delivery Fee</span>
                    <span>‚Ç±40</span>
                </div>
                <div class="cart-total-row total-row">
                    <span>Total</span>
                    <span id="total" class="total-price">‚Ç±190</span>
                </div>
            </div>

            <button class="checkout-button">Checkout</button>
        </div>
    </div>

    <script>
        
        const products = [
            {
                id: 1,
                name: "Espresso Coffee",
                price: 150,
                description: "Short description about coffee",
                image: "/api/placeholder/100/100"
            },
            {
                id: 2,
                name: "Caramel Macchiato",
                price: 150,
                description: "Short description about coffee",
                image: "CaramelMacchiato.png"
            },
            {
                id: 3,
                name: "Espresso Coffee",
                price: 150,
                description: "Short description about coffee",
                image: "/api/placeholder/100/100"
            },
            {
                id: 4,
                name: "Caramel Macchiato",
                price: 150,
                description: "Short description about coffee",
                image: "/api/placeholder/100/100"
            }
        ];

        let cart = [{
            id: 1,
            name: "Espresso Coffee",
            price: 150,
            size: "Small",
            quantity: 1
        }];
        
        
        const productGrid = document.getElementById('productGrid');
        const cartItemName = document.getElementById('cartItemName');
        const subtotalElement = document.getElementById('subtotal');
        const totalElement = document.getElementById('total');
        const searchInput = document.getElementById('searchInput');
        const orderButtons = document.querySelectorAll('.order-button');

        
        function displayProducts(productsArray) {
            productGrid.innerHTML = '';
            productsArray.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <div class="product-info">
                        <div class="product-title">${product.name}</div>
                        <div class="product-price">‚Ç±${product.price}</div>
                        <div class="product-desc">${product.description}</div>
                    </div>
                    <img src="${product.image}" alt="${product.name}" class="product-img">
                `;
                productCard.addEventListener('click', () => addToCart(product));
                productGrid.appendChild(productCard);
            });
        }

        
        function addToCart(product) {
            const existingItem = cart.find(item => item.id === product.id);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({...product, size: "Small", quantity: 1});
            }
            updateCart();
        }

        
        function updateCart() {
            
            if (cart.length > 0) {
                cartItemName.textContent = cart[0].name;
            }
            
            
            let subtotal = 0;
            cart.forEach(item => {
                subtotal += item.price * item.quantity;
            });
            
            subtotalElement.textContent = `‚Ç±${subtotal}`;
            totalElement.textContent = `‚Ç±${subtotal + 40}`;
        }

       
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredProducts = products.filter(product => 
                product.name.toLowerCase().includes(searchTerm) || 
                product.description.toLowerCase().includes(searchTerm)
            );
            displayProducts(filteredProducts);
        });

        
        orderButtons.forEach(button => {
            button.addEventListener('click', () => {
                orderButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
            });
        });

        
        displayProducts(products);
        updateCart();
    </script>
</body>
</html>
